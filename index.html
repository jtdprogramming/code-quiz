<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <!-- view high scores link and timer countdown -->
  <div class="nav-container">
    <!-- <div id="highscore">
      <a href="#highscores" id="highscore-link">High Scores</a>
    </div> -->
    <br>
    <div id="time-container" class="hide">    
      <span id="time">Time: <span id="timer">30</span></span>
    </div>  
    <br>
    <!-- <div class="scoreDisplay">
      <span class="float-right">Score: <span class="score">0</span></span>
    </div> -->
  </div>
  
  <!-- container card for questions and answer buttons, populate with createElement-button and questions array  -->
  <div class="container">
    <div id="question-container" >
      <div id="question">Answer the questions correctly to gain 5 points. Answer incorrectly and you lose 10 seconds. Your score will be the total points plus
        the time remaining. You have 30 seconds.</div>
    </div>
    <br>
    <br>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Begin</button>
      <br>
      <div id="quiz-answers" >
        <button class="answer-button btn"></button>
        <button class="answer-button btn"></button>
        <button class="answer-button btn"></button>
        <button class="answer-button btn"></button>
      </div>
      <br>
      <div id="answer-msg"></div>
    </div>
  </div>
 

   <!-- High Score -->

  <form id="score-container" class="score-submit hide">
    <input type="text" name="name" placeholder="Enter Your Name" />
    <button class="submit-btn" id="save-task" type="submit">Submit Name to High Scores</button>
  </form>
  


  <script src ="./assets/js/script.js"></script>
</body>
</html>
